{% extends 'base.html' %}

{% block custom_content %}
<div class="jumbotron" style="background-color: inherit;">
  <div class="container">
    <h1>Welcome to JustDo</h1>
    <p>A simple To-Do list manager.</p>
  </div>

  <div class="container">
    {% if current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{url_for('bp_dashboard.dashboard')}}">Dashboard</a>
    {% else %}
      <a class="btn btn-primary btn-lg" href="{{url_for('bp_user.login')}}">Login</a>
      <a class="btn btn-success btn-lg" href="{{url_for('bp_user.register')}}">Register</a>
    {% endif %}
  </div>
</div>
{% endblock %}
